# What is "checked": case studies of Yateé Zapotec and Xiapu Min
### Yuan Chai
### University of California Los Angeles
						
<yuanchai@g.ucla.edu>
						
---
						
### Roadmap		
- 1: What do we mean when we say somthing is "checked"? 
						
- 2: Why should we care? 
						
- 3: Survey: two types of checked 
						
	- Zapotec: Checked phonation 

	- Chinese: Checked syllables and tones 
						
- 4: What is the phonetic nature of checked? 
							
	- Do two types of checked share the same phonetic nature? 
						
	- Case studies: Xiapu Min (Chinese) and Yatee Zapotec 
						
- 5: For constituents like "checked" that refers to multiple phonological structures, how do we analyze them?

- Apparently, "checked" refers to different phonological structures among Isthmus Zapotec, Meixian Hakka, and Burmese

- Characteristics found in checked constituents:

    - Having vowel-final glottalization
    - Having a distinct or restricted tonal distribution
    - Having a short duration

### Why should we care?

- When a term refers to different things

- Do we really need this term?

    - Does "checked" refer to distinct features and/or categories, 
    - Or can it be reduced into an existing phonological feature or category,
    - Such as **glottalized phonation**, **tone**, or **short duration**?
- If this term refers to distinct features and/or categories

    - Should we create a different term for each phenomenon?

### Survey: two types of checked

#### Zapotec

- In Zapotec, "checked" is a phonation category with late-phased glottalization realized on vowels.

### Survey: two types of checked

#### Zapotec

- Can Vˀ in Zapotec be reduced to **glottalized phonation**?

- No.

- Different phasings of glottalization are contrastive or allophonic in several varieties.

- But the phasing of glottalization in *glottalized phonation* is unspecified.

### Survey: two types of checked

#### Zapotec

- Can Vˀ in Zapotec be reduced to **short duration**?

- No.

- There is not a consistent three-way contrast in duration between modal, rearticulated, and checked vowels.

- Although Vˀ tend to have a short duration, there are great variations in duration for V, VˀV and Vˀ.

---

### Survey: two types of checked

#### Zapotec

- It is necessary to propose a term "checked phonation" as a distinct phonological category in Zapotec.

- The checked phonation category can be reduced to the existing feature of [+constricted glottis] with temporal restriction (late-phased).

---

### Survey: two types of checked

#### Chinese

- Checked refers to a phonotactic rule between syllable and tone in Chinese:

- Obstruent-closed syllables are associated with a different set of tones from open syllables and nasal-closed syllables.

### Survey: two types of checked

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>a category of syllable</strong>?

- Yes. 

- All checked syllables in Chinese are obstruent-closed syllables.

---

### Survey: two types of checked

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>a category of tone</strong>?

- Yes. 

- Checked tones refer to tones that are borne by obstruent-closed syllables.

---

### Survey: two types of checked

#### Chinese

- Can checked constituents in Chinese be reduced to <strong>short duration</strong>?

- Maybe. 

- In the survey, the majority of checked syllables has a shorter duration than unchecked syllables.

- But we also see cases where obstruent-closed syllables have comparable or even longer duration than open syllables: Zhangzhou Min; Hong Kong Cantonese


---

### Survey: two types of checked

#### Chinese

- "Checked" in Chinese can be reduced to obstruent-closed syllable and their associated tones.

- "Checked" is a descriptor of the phonological restriction between syllable shape and tone.
